<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list & table</title>
</head>
<body>
    <!-- unorder list -->
    <ul style="list-style: square">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ul>

    <!-- order list -->
    <ol type="a">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ol>

    <!-- nested list -->
    <ul>
        <li>item 1</li>
        <li>item 2
            <ul style="list-style: circle">
                <li>item small 1</li>
                <li>item small 2</li>
            </ul>
        </li>
        <li>item 3</li>
        <li>item 4</li>
    </ul>

    <!-- table -->
    <table>
        <thead>
            <tr>
                <th>nummber</th>
                <th>name</th>
                <th>comment</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>1</th>
                <th>wang</th>
                <th>good</th>
            </tr>
            <tr>
                <th>2</th>
                <th>zhang</th>
                <th>good</th>
            </tr>
            <tr>
                <th>3</th>
                <th>li</th>
                <th>bad</th>
            </tr>
        </tbody>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>entities</title>
</head>
<body>

    <!-- non breaking space -->
    <p>hello,my name is &nbsp; &nbsp; &nbsp; brad</p>

    <!-- greater than and less than -->
    <p>5 &gt; 2</p>
    <p>5 &#62; 2</p>
    <p>1 &lt; 2</p>
    <p>1 &#60; 2</p>

    <!-- copyright -->
    <p>&copy;</p>
    <p>&reg;</p>

    <!-- currency -->
    <p>&cent;</p>
    <p>&pound;</p>
    <p>&yen;</p>
    <p>&euro;</p>
    
    <!-- suits -->
    <p>&spades;</p>
    <p>&clubs;</p>
    <p>&hearts;</p>
    <p>&diams;</p>

    <!-- coputer code -->
    <code>
        &lt; php echo 'hello' &gt;
    </code>

    <p>save the file by pressing <kbd>ctrl+5</kbd></p>
</body>
</html>

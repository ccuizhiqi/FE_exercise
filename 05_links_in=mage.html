<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links, images</title>
</head>
<body>
    <!-- external link -->
    <p>
        <a href="http://google.com">click for google</a>
    </p>
    <p>
        <a href="http://google.com" target="_blank">click for google</a>
    </p>
    <!-- internal link -->
    <p>
        <a href="/04_typography.html">typography</a>
    </p>

    <!-- local image -->
    <img src="/image/b5e9f2c4-56d0-4db6-8d6c-707b26111f00.jpg" alt="my img" width="200" height="200">

    <!-- remote image -->
    <img src="https://s3.amazonaws.com/images.seroundtable.com/google-css-images-1515761601.jpg" alt="google image">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms & input</title>
</head>
<body>
    <form action="process.php">
        <!-- text -->
        <div>
            <label for="name">name</label>
            <input type="text" name="name" id="name" placeholder="pls input name">
        </div>
        <!-- email -->
        <div>
            <label for="email">email</label>
            <input type="email" name="email" id="email">
        </div>
        <!-- textarea -->
        <div>
            <label for="comment">comment</label>
            <br>
            <textarea name="commemt" id="comment" cols="30" rows="5"></textarea>
        </div>
        <!-- select -->
        <div>
            <label for="gender">gender</label>
            <select name="gender" id="gender">
                <option value="male">male</option>
                <option value="female">female</option>
                <option value="others">others</option>
            </select>
        </div>
        <!-- number -->
        <div>
            <label for="age">age</label>
            <input type="number" name="age" id="age">
        </div>
        <!-- date -->
        <div>
            <label for="birthdate">birthdate</label>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <!-- radio -->
        <div>
            <label for="membership">membership</label>
            <input type="radio" name="membership" id="membership" value="guest">guest
            <input type="radio" name="membership" id="membership" value="golden">golden
            <input type="radio" name="membership" id="membership" value="dragon">dragon
        </div>
        <!-- checkbox -->
        <div>
            <label for="hobby">hobby</label>
            <input type="checkbox" name="hobby" id="hobby" value="listen music" checked>listen music
            <input type="checkbox" name="hobby" id="hobby" value="play piano">play piano
            <input type="checkbox" name="hobby" id="hobby" value="swimming">swimming
        </div>
        <!-- button submit -->
        <input type="submit" value="submit">
        <button type="submit">submit</button>
        <button type="reset">reset</button>
    </form>
</body>
</html>
